info:
  title: rackhd api 
  version: "4.0.0"
basePath: /api/2.0
consumes:
- application/json
definitions:
  Error:
    properties:
      code:
        format: int32
        type: integer
      fields:
        type: string
      message:
        type: string
  ErrorResponse:
    properties:
      message:
        type: string
      errors:
        items:
          type: string
        type: array
    required:
    - message
  Lookups.2.0_LookupBase:
    description: A lookup record
    properties:
      ipAddress:
        format: ipv4
        type: string
      macAddress:
        pattern: ^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$
        type: string
      node:
        type: string
    type: object
  VersionsResponse:
    properties:
      message:
        type: string
    required:
    - message
  action:
    description: Action object
    properties:
      command:
        description: Command to execute
        enum:
        - cancel
        type: string
      options:
        description: Command options object
        type: object
    required:
    - command
  generic_obj:
    type: object
  get_user_obj:
    properties:
      role:
        type: string
      username:
        type: string
  patch_user_obj:
    properties:
      role:
        type: string
      password:
        type: string
  hooks.2.0_HookBase:
    description: Hook base schema
    type: object
    properties:
      url:
        type: string
        format: uri
      name:
        type: string
      filters:
        type: array
        items:
          type: object
  hooks.2.0_HookPost:
    description: Hook post schema 
    type: object
    properties:
      url:
        type: string
        format: uri
      name:
        type: string
      filters:
        type: array
        items:
          type: object
    required:
      - url
  ipmi-obm-service_Obm:
    description: OBM settings
    properties:
      config:
        properties:
          host:
            description: BMC address
            type: string
          password:
            description: IPMI password
            type: string
          user:
            description: IPMI username
            type: string
        type: object
      nodeId:
        type: string
      service:
        type: string
    required:
    - nodeId
    - service
    - config
    type: object
  node.2.0_GetNode:
    description: Get a node from RackHD
    properties:
      identifier:
        type: string
      autoDiscover:
        type: boolean
      bootSettings:
        type: object
      identifiers:
        items:
          type: string
          uniqueItems: true
        type: array
      name:
        description: Name of the node
        type: string
      obms:
        description: The list of obm settings
        type: array
        items:
            $ref: "#/definitions/nodes_post_obm_by_id"
      relations:
        type: array
        items:
          $ref: "#/definitions/relations_obj"
      tags:
        type: string
      type:
        description: Type of node
        enum:
        - compute
        - compute-container
        - switch
        - dae
        - pdu
        - mgmt
        - enclosure
        - rack
        type: string
    type: object
  node.2.0_PartialNode:
    description: Post a node into RackHD
    properties:
      autoDiscover:
        type: boolean
      bootSettings:
        type: object
      identifiers:
        items:
          type: string
          uniqueItems: true
        type: array
      name:
        description: Name of the node
        type: string
      obms:
        description: The list of obm settings
        type: array
        items:
            $ref: "#/definitions/nodes_post_obm_by_id"
      relations:
        type: array
        items:
          $ref: "#/definitions/relations_obj"
      tags:
        items:
          type: string
          uniqueItems: true
        type: array
      type:
        description: Type of node
        enum:
        - compute
        - compute-container
        - switch
        - dae
        - pdu
        - mgmt
        - enclosure
        - rack
        type: string
    type: object
  nodes_post_obm_by_id:
    description: OBM settings
    properties:
      config:
        type: object
      service:
        type: string
    required:
    - service
    - config
    type: object
  obm_led:
    properties:
      nodeId:
        type: string
      value:
        type: boolean
  obm:
    type: object
    properties:
      id:
        type: string
      node:
        type: string
      config:
        type: object  
      service:
        type: string
  poller.2.0_PartialPoller:
    description: A poller for periodic collection of telemetry data
    properties:
      config:
        description: Poller configuration object
        type: object
      paused:
        description: Asserted if poller is paused
        type: boolean
      pollInterval:
        description: Interval at which poller will run
        type: number
      type:
        description: Type of poller
        enum:
        - ipmi
        - snmp
        - redfish
        - wsman
        type: string
    type: object
  post_node_workflow:
    properties:
      name:
        type: string
      options:
        properties:
          defaults:
            type: object
        type: object
    type: object
  post_tags:
    properties:
      name:
        minLength: 1
        type: string
      rules:
        items:
          $ref: '#/definitions/tag_rule'
        type: array
    type: object
  post_tasks:
    properties:
      identifier:
        type: string
      tasks:
        items:
          $ref: '#/definitions/workflow_task'
        type: array
    type: object
  post_workflow:
    properties:
      name:
        type: string
      options:
        properties:
          defaults:
            properties:
              graphOptions:
                type: object
              nodeId:
                type: string
            type: object
        type: object
    type: object
  relations_obj:
    description: A key value set of node relations.
    properties:
      relationType:
        description: Relation Type with the node.
        type: string
      info:
        type: string
      targets:
        description: Array of targets.
        items:
          type: string
        type: array
    type: object
  role_obj:
    properties:
      privileges:
        items:
          type: string
        type: array
      role:
        type: string
  skus.2.0_SkusUpsert:
    description: A sku for RackHD
    properties:
      discoveryGraphName:
        minLength: 1
        type: string
      discoveryGraphOptions:
        type: object
      name:
        minLength: 1
        type: string
      rules:
        description: Possible Rules a Sku can use
        items:
          $ref: '#/definitions/tag_rule'
        type: array
    type: object
  ssh-ibm-service_Ibm:
    description: SSH settings
    properties:
      config:
        properties:
          host:
            description: IP address
            type: string
          password:
            description: Password
            type: string
          user:
            description: Username
            type: string
        type: object
      service:
        type: string
    required:
    - service
    - config
    type: object
  tag_rule:
    properties:
      contains:
        type: string
      equals:
        type: string
      greaterThan:
        type: number
      in:
        items:
          type: string
        type: array
      lessThan:
        type: number
      max:
        type: number
      min:
        type: number
      notContains:
        type: string
      notIn:
        items:
          type: string
        type: array
      notRegex:
        type: string
      path:
        type: string
      regex:
        type: string
    required:
    - path
    type: object
  user_obj:
    properties:
      password:
        type: string
      role:
        type: string
      username:
        type: string
  workflow_graph:
    properties:
      friendlyName:
        type: string
      injectableName:
        type: string
      options:
        type: object
      tasks:
        items:
          $ref: '#/definitions/workflow_graph_task'
        type: array
    type: object
  workflow_graph_task:
    properties:
      ignoreFailure:
        type: boolean
      label:
        type: string
      taskName:
        type: string
      waitOn:
        type: object
    type: object
  workflow_task:
    properties:
      friendlyName:
        type: string
      implementsTask:
        type: string
      injectableName:
        type: string
      options:
        type: object
      properties:
        type: object
    type: object
paths:
  /catalogs:
    get:
      description: Get an array of catalog data describing all hardware in the system.
      operationId: catalogsGet
      parameters:
      - description: A query string containing catalog properties to search
        in: query
        name: query
        required: false
        type: string
      - name: sort
        in: query
        description: Query string specifying properties to sort with
        required: false
        type: string
        pattern: '[- +]{0,1}(name|id)'
      responses:
        200:
          description: Successfully retrieved a list of catalogs
          schema:
            $ref: '#/definitions/VersionsResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Get all catalogs
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Read
      - catalogsRead
      x-view: catalogs.2.0.json
    x-swagger-router-controller: catalogs
  /catalogs/{identifier}:
    get:
      description: Get a catalog based on its catalog identifier.
      operationId: catalogsIdGet
      parameters:
      - description: The catalog identifier
        in: path
        name: identifier
        required: true
        type: string
      responses:
        200:
          description: Successfully retrieved the catalog
          schema:
            $ref: '#/definitions/VersionsResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Get a catalog
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Read
      - catalogsRead
      x-view: catalogs.2.0.json
    x-swagger-router-controller: catalogs
  /catalogs/{identifier}/firmware:
    get:
      description: Get a catalog based on its node identifier.
      operationId: firmwareCatalogsIdGet
      parameters:
      - description: node identifier
        in: path
        name: identifier
        required: true
        type: string
      responses:
        200:
          description: Successfully retrieved the catalog
          schema:
            type: object
                       
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Get a firmware catalog
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Read
      - catalogsRead
    x-swagger-router-controller: catalogs
  /config:
    get:
      description: Get the RackHD server configuration properties.
      operationId: configGet
      responses:
        200:
          description: Successfully retrieved the configuration
          schema:
            type: object
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Get server configuration
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Read
      - configRead
    patch:
      consumes:
      - application/json
      description: Modify the RackHD server configuration.
      operationId: configPatch
      parameters:
      - description: The configuration properties to be modified
        in: body
        name: config
        required: true
        schema:
          $ref: '#/definitions/generic_obj'
      responses:
        200:
          description: Successfully modified the configuration
          schema:
            type: object
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Patch server configuration
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Write
      - configModify
    put:
      consumes:
      - application/json
      description: Modify the RackHD server configuration.
      operationId: configPut
      parameters:
      - description: The configuration properties to be modified
        in: body
        name: config
        required: true
        schema:
          $ref: '#/definitions/generic_obj'
      responses:
        200:
          description: Successfully modified the configuration
          schema:
            type: object
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Patch server configuration
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Write
      - configModify
    x-swagger-router-controller: config
  /files:
    get:
      description: Get a list of all files currently stored.
      operationId: filesGetAll
      responses:
        200:
          description: Successfully retrieved the files
          schema:
            type: object
        500:
          description: Failed to serve file request
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Get all files
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Read
      - filesRead
    x-swagger-router-controller: files
  /files/{fileidentifier}:
    delete:
      description: Delete a file based on uuid.
      operationId: filesDelete
      parameters:
      - description: UUID of the file you wish to delete
        in: path
        name: fileidentifier
        required: true
        type: string
      responses:
        204:
          description: File successfully deleted
        404:
          description: File not found.
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Error deleting file from the database
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Delete a file
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Write
      - FilesRemove
    get:
      description: Get file based on uuid or file name.
      operationId: filesGet
      parameters:
      - description: The uuid or file name of a file as provided when you originally stored it
        in: path
        name: fileidentifier
        required: true
        type: string
      responses:
        200:
          description: Successfully retrieved specified file
          schema:
            type: file
        404:
          description: File not found
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Failed to serve file request
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Get a file
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Read
      - filesRead
    put:
      consumes:
      - application/octet-stream
      - application/x-www-form-urlencoded
      description: Put file based on its filename. Returns the uuid of the stored file.
      operationId: filesPut
      parameters:
      - description: The filename of the file you want to store
        in: path
        name: fileidentifier
        required: true
        type: string
      responses:
        201:
          description: Successfully stored file
          schema:
            type: string
        500:
          description: Failure serving file request
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Put a file
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Write
      - filesWrite
      x-view: file.2.0.json
    x-swagger-router-controller: files
  /files/{filename}/md5:
    get:
      description: Get md5sum based on file name.
      operationId: filesMd5Get
      parameters:
      - description: File name of a file as provided when you originally stored it
        in: path
        name: filename
        required: true
        type: string
      responses:
        200:
          description: Successfully retrieved the md5sum of the specified file
          schema:
            type: object
        404:
          description: File not found
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Failed to serve file request
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Get md5sum of file
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Read
      - filesRead
      x-view: files.md5.2.0.json
    x-swagger-router-controller: files
  /files/{filename}/metadata:
    get:
      description: Get file metadata by file name.
      operationId: filesMetadataGet
      parameters:
      - description: The name of a file as provided when you originally stored it
        in: path
        name: filename
        required: true
        type: string
      responses:
        200:
          description: Successfully retrieved metadata of the specified file
          schema:
            type: object
        404:
          description: File not found
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Failed to serve file metadata request
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Get file metadata
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Read
      - filesRead
      x-view: file.2.0.json
    x-swagger-router-controller: files
  /files/static/list:
    x-swagger-router-controller: files
    get:
      operationId: filesGetAllStatic
      x-privileges: [ 'Read' ]
      x-authentication-type: [ 'jwt' ]
      summary: |
        List all static files
      description: |
        List all static files
      tags: [ "/api/2.0" ]
      responses:
        200:
          description: array of all
          schema:
            type: array
            items:
              type: object
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

  /ibms:
    get:
      description: Get a list of all In Band Management settings that have been associated
        with nodes.
      operationId: ibmsGet
      responses:
        200:
          description: Successfully retrieved the list of IBMS service instances
          schema:
            type: object
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Get list of all IBM service instances
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Read
      - ibmsRead
      x-view: ibms.2.0.json
    put:
      description: Create or update a single IBM service, and
        associate it with a node.
      operationId: ibmsPut
      parameters:
      - description: The IBM settings information to create
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ssh-ibm-service_Ibm'
      responses:
        201:
          description: Successfully put the IBM service
          schema:
            type: object
        500:
          description: IBM service creation failed
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Put an IBM service
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Write
      - ibmsWrite
      x-swagger-schema: ibm
      x-view: ibms.2.0.json
    x-swagger-router-controller: ibms
  /ibms/definitions:
    get:
      description:
        Get a list of IBMS schemas, which define the properties
        required to create IBMS settings.
      operationId: ibmsDefinitionsGetAll
      responses:
        200:
          description: Successfully retrieved a list of IBMS schemas
          schema:
            type: object
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Get list of IBMS services
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Read
      - ibmsRead
    x-swagger-router-controller: ibms
  /ibms/definitions/{name}:
    get:
      description: Get the contents of the specified IBMS service schema.
      operationId: ibmsDefinitionsGetByName
      parameters:
      - description: The IBMS service name
        in: path
        name: name
        required: true
        type: string
      responses:
        200:
          description: Successfully retrieved the specified IBMS shcema
          schema:
            type: object
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Get an IBMS service definition
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Read
      - ibmsRead
    x-swagger-router-controller: ibms
  /ibms/{identifier}:
    delete:
      description: Delete the IBMS settings with the specified identifier.
      operationId: ibmsDeleteById
      parameters:
      - description: The IBMS service identifier
        in: path
        name: identifier
        required: true
        type: string
      responses:
        204:
          description: Successfully deleted the specified IBMS settings
          schema:
            type: object
        404:
          description: The IBMS service with the specified identifier was not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Delete IBMS settings
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Write
      - ibmsRemove
    get:
      description: Get the IBMS settings associated with the specified identifier
      operationId: ibmsGetById
      parameters:
      - description: The IBMS service identifier
        in: path
        name: identifier
        required: true
        type: string
      responses:
        200:
          description: Successfully retrieved the specified IBMS service
          schema:
            type: object
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Get an IBMS service
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Read
      - ibmsRead
      x-view: ibms.2.0.json
    patch:
      description: Update the properties of the IBMS settings with the specified identifier.
      operationId: ibmsPatchById
      parameters:
      - description: The IBMS service identifier
        in: path
        name: identifier
        required: true
        type: string
      - description: The IBMS properties to patch
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ssh-ibm-service_Ibm'
      responses:
        200:
          description: Successfully patched the specified IBMS settings
          schema:
            type: object
        500:
          description: IBMS patch failed
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Patch IBMS settings
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Write
      - ibmsModify
      x-swagger-schema: ibm
    x-swagger-router-controller: ibms
  /hooks:
    get:
      description: Get all hooks
      operationId: hooksGetAll
      responses:
        200:
          description: Successfully retrieved the hook configuration
          schema:
            type: array
            items:
              $ref: "#/definitions/hooks.2.0_HookBase"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Get all hooks
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Read
      - hooksRead
      x-view: hook.2.0.json
    post:
      consumes:
      - application/json
      description: Create a new hook.
      operationId: hooksPost
      parameters:
      - description: configuration hook to be created
        in: body
        name: body
        required: true
        schema:
            $ref: '#/definitions/hooks.2.0_HookPost'
      responses:
        201:
          description: Successfully created new hook
          schema:
            type: object
        409:
          description: Duplicated hook.
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      summary: Post a hook
      tags:
      - /api/2.0
      x-authentication-type:
      - jwt
      x-privileges:
      - Write
      - hooksWrite
      x-swagger-schema: hooks.2.0.json#/definitions/HookPost
      x-view: hook.2.0.json

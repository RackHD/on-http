language: node_js
sudo: true
node_js:
  - "4"
  - "6"
  - "8"

addons:
  apt:
    packages:
      - dh-make
      - devscripts
      - debhelper
      - fakeroot
      - git
      - default-jdk
      - maven

services:
 - mongodb
 - rabbitmq

before_install:
 - npm i -g npm@5.6.0

script:
 - mongo --version
 - npm test

after_success:
 - ./extra/make-testcoveralls.sh
 - ./extra/make-deb.sh

before_deploy:
 - >
   if ! [ "$BEFORE_DEPLOY_RUN" ]; then
     export BEFORE_DEPLOY_RUN=1;
     ./extra/make-docs.sh;
   fi

deploy:
  - provider: bintray
    file: .bintray-doc.json
    user: $BINTRAY_USER
    key: $BINTRAY_KEY
    on:
      branch: master
      node: "4"

notifications:
  slack:
    rooms:
    - secure: ""
    on_success: never
    on_failure: always
    on_start: never
    on_pull_requests: false
